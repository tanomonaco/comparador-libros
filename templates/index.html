<<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookWise - Tu Comparador de Libros</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Podemos a침adir peque침os ajustes aqu칤 si es necesario */
        body { padding-top: 56px; } /* Espacio para la barra de navegaci칩n fija */
        .resultados-container { margin-top: 2rem; }
        .libro-resultado { border: 1px solid #ddd; border-radius: .25rem; padding: 1rem; margin-bottom: 1rem; }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">游닄 BookWise</a>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="p-5 mb-4 bg-light rounded-3 text-center">
            <h1 class="display-5 fw-bold">Encuentra tu Pr칩xima Lectura al Mejor Precio</h1>
            <p class="fs-4">Ingresa el ISBN de un libro y nosotros buscamos en las mejores tiendas por ti.</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="isbn-input" placeholder="Ej: 978-0747532743">
                    <button class="btn btn-primary btn-lg" type="button" id="buscar-btn">Buscar</button>
                </div>
            </div>
        </div>

        <div class="resultados-container" id="resultados">
            </div>
    </div>

    <footer class="py-4 mt-5 bg-dark text-white-50">
        <div class="container text-center">
            <small>Copyright &copy; Tu Sitio Web 2025</small>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const botonBuscar = document.getElementById('buscar-btn');
            const inputIsbn = document.getElementById('isbn-input');
            const divResultados = document.getElementById('resultados');

            botonBuscar.addEventListener('click', () => {
                const isbn = inputIsbn.value;
                if (!isbn) {
                    alert('Por favor, ingresa un ISBN.');
                    return;
                }
                divResultados.innerHTML = '<div class="text-center"><div class="spinner-border" role="status"><span class="visually-hidden">Loading...</span></div><p>Buscando...</p></div>';

                fetch(`/api/search/${isbn}`)
                    .then(response => response.json())
                    .then(data => {
                        divResultados.innerHTML = '';
                        const headerHtml = `<h2>${data.titulo}</h2><p class="lead"><em>por ${data.autor}</em></p><hr>`;
                        let preciosHtml = '';
                        data.precios.forEach(tienda => {
                            preciosHtml += `
                                <div class="libro-resultado">
                                    <h5>${tienda.tienda}</h5>
                                    <p class="fs-4">${tienda.precio} ${tienda.moneda}</p>
                                    <a href="${tienda.link}" target="_blank" class="btn btn-outline-success">Ver en tienda</a>
                                </div>
                            `;
                        });
                        divResultados.innerHTML = headerHtml + preciosHtml;
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        divResultados.innerHTML = '<div class="alert alert-danger">Hubo un error al realizar la b칰squeda.</div>';
                    });
            });
        });
    </script>
</body>
</html>
